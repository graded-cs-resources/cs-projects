{% assign entries = site[page.collection] %}

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>
  <div id="layout" class="pure-g">
    {%- include projectListSidebar.html -%}
  </div>

  <div class="content pure-u-1 pure-u-md-4-5">
    <div>
      <!-- A wrapper for all the individual projects --->
      <div class="posts">
        {%- for entry in entries -%}
        <section class="post">
          <header class="post-header">
            <a href="{{ entry.link }}">
              <h2 class="post-title">{{ entry.title }}</h2>
            </a>
          </header>
          <div class="post-description">
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-1-2 img-holder">
                <a href="{{ entry.link }}">
                  <img class="pure-img-responsive" src="{{ entry.image }}"
                    alt="{{ entry.title }} screenshot">
                </a>
              </div>
              <div class="pure-u-1 pure-u-md-1-2">
                <p><strong>Author: </strong>{{ entry.author }}<br>
                  <strong>Grade: </strong>{{ entry.grade}}
                </p>
                <p>
                  {{ entry.description }}
                </p>

              </div>

            </div>
          </div>
        </section>
        {%- endfor -%}
      </div>
    </div>
  </div>

</body>

</html>
