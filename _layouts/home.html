<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>
  <div id="layout" class="pure-g">
    {%- include homeSidebar.html -%}
  </div>

  <div class="content pure-u-1 pure-u-md-4-5">
    <div>
      <!-- A wrapper for all the individual projects --->
      <div class="posts">
        {%- for entry in site.collections -%}
        {%- if entry.title -%}
        <section class="post">
          <header class="post-header">
            <a href="{{ entry.link }}">
              <h2 class="post-title">{{ entry.title }}</h2>
            </a>
          </header>
          <div class="post-description">
            <div class="pure-g">
              
              <div class="pure-u-1 pure-u-md-1-2">
                <p>
                  {{ entry.description }}
                </p>
              </div>
              <div class="pure-u-1 pure-u-md-1-2 img-holder">
                <a href="{{ entry.link }}">
                  <img class="pure-img-responsive" src="assets/splashImages/{{ entry.image }}"
                    alt="{{ entry.title }} screenshot">
                </a>
              </div>

            </div>
          </div>
        </section>
        {%- endif -%}
        {%- endfor -%}
      </div>
    </div>
  </div>

</body>

</html>
